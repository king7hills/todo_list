<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nifty To-Do</title>
</head>
<body>
    <header>
        <h1>Nifty To-Do</h1>
        <div class="header_date"></div>
    </header>
    <div id="sidebar">
        <ul>
            <li id="home"><button class="sidebar_button">Home</button></li>
            <li id="week"><button class="sidebar_button">Week</button></li>
            <li id="projects"><button class="sidebar_button">Projects</button></li>
        </ul>
    </div>
    <div id="content"></div>
    <dialog class="dialog">
        <button class="dialog_close">X</button>
            <form id="add_task" method="dialog">
                <label for="task">Task: </label>
                <input type="text" id="task" name="Task" autofocus>
                <label for="dueDate">Due Date: </label>
                <input type="text" id="dueDate" name="Due Date">
                <label for="priority">Priority: </label>
                <input type="radio" id="priority" name="Priority">
                <label for="project">Project: </label>
                <select id="project" name="Project">
                    <option value="general" selected="selected">General</option>
                </select>
                <button type="button" name="newProject" id="form_new_project">Add New Project</button>
                <button type="submit" name="submit" id="create_task_submit">Save</button>
             </form>
    </dialog>

    <footer>
        <div>Copyright 86 on Duck Studios</div>
    </footer>
</body>
</html>
